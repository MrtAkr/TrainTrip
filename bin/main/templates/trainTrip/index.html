<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{commons/layout}">

<div layout:fragment="contents">
<form th:action="@{/train-trip/add-input}" method="get">
<input type="submit" name="input" value="新規登録" class="btn btn-primary" />
</form>

<table class="table table-hover">
<tr>
<th>ID</th>
<th>名称</th>
<th>操作</th>
</tr>
<tr th:each="trainTrip : ${list}" th:object="${trainTrip}">
<td th:text="*{id}"></td>
<td th:text="*{value}"></td>
<td>
<span class="btn-group">
<form th:action="@{/train-trip/view}" method="post">
<input type="hidden" name="id" th:value="*{id}"/>
<input type="hidden" name="dayNumber" th:value="1"/>
<input type="submit" name="view" class="btn page-link text-dark" value="詳細" />
</form>
<form th:action="@{/train-trip/edit}" method="post">
<input type="hidden" name="id" th:value="*{id}"/>
<input type="submit" name="edit" class="btn page-link text-dark" value="変更" />
</form>
</span>
</td>
</tr>
</table>
<div id="view-note" th:text="${note}"></div>
</div>
