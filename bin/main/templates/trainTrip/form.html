<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="formContents">
    
    	<div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger alert-dismissible fade show">
    		<div th:errors="*{all}"></div>
    		<!--
            <div th:each="e : ${#fields.detailedErrors()}" th:text="${e.message}"></div>
            -->
            <button type="button" class="close" data-dismiss="alert">
    			<span aria-hidden="true">&times;</span>
  			</button>
        </div>

		<div class="form-group row" th:if="*{id}">
		<label for="value" class="col-form-label col-sm-2 text-sm-right">ID</label>
		<div class="col-sm-10 form-view">
		<span th:text="*{id}"></span>
		<input type="hidden" th:field="*{id}" />
		</div>
		</div>

		<div class="form-group row">
		<label for="value" class="col-form-label col-sm-2 text-sm-right">名称</label>
		<div class="col-sm-10">
		<input type="text" th:field="*{value}" th:errorclass="is-invalid" class="form-control" />
		<span th:errors="*{value}" class="badge badge-danger text-left"></span>
		</div>
		</div>
		
		<div class="form-group row">
		<label for="departureDate" class="col-form-label col-sm-2 text-sm-right">出発日</label>
		<div class="col-sm-10">
		<input type="text" th:field="*{departureDate}" autocomplete="off" th:errorclass="is-invalid" class="form-control" />
		<span th:errors="*{departureDate}" class="badge badge-danger text-left"></span>
		</div>
		</div>
		
		<div class="form-group row">
		<label for="note" class="col-form-label col-sm-2 text-sm-right">説明</label>
		<div class="col-sm-10">
		<textarea th:field="*{note}" th:errorclass="is-invalid" class="form-control"></textarea>
		<span th:errors="*{note}" class="badge badge-danger text-left"></span>
		</div>
		</div>
	</div>
</body>
</html>
